<!DOCTYPE html>
<html>
  <head>
    <title>Harry Potter Creatures UI</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="highlight.js"></script>
    <script src="info-panel.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #212"
      cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">
      <a-assets>
        
        <img id="hippogrif" src="assets/hippogrif.jpg">
        <img id="hippogrifPoster" src="assets/hippogrifPoster.jpg">
        
        <img id="houseelf" src="assets/houseelf.jpg">
        <img id="houseelfPoster" src="assets/houseelfPoster.jpg">

        <img id="goblin" src="assets/goblin.jpg">
        <img id="goblinPoster" src="assets/goblinPoster.jpg">

        <img id="phoenix" src="assets/phoenix.jpg">
        <img id="phoenixPoster" src="assets/phoenixPoster.jpg">

        <img id="dementor" src="assets/dementor.jpg">
        <img id="dementorPoster" src="assets/dementorPoster.jpg">

        <img id="scene" src="assets/background.jpg">
        <a-mixin
          id="frame"
          geometry="primitive: plane; width: 0.5783552; height: 0.8192"
          material="color: white; shader: flat"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
         ></a-mixin>
         <a-mixin
          id="poster"
          geometry="primitive: plane; width: 0.544768; height: 0.786432"
          material="color: white; shader: flat"
          material="shader: flat"
          position="0 0 0.005"
         ></a-mixin>
         <a-mixin
          id="movieImage"
          geometry="primitive: plane; width: 1.5; height: 0.81"
          material="src: #phoenix; shader: flat; transparent: true"
          position="0 0.495 0.002"
         ></a-mixin>
      </a-assets>
      <a-sky src="#scene"></a-sky>

      <a-entity
        id="background"
        position="0 0 0"
        geometry="primitive: sphere; radius: 2.0"
        material="color: red; side: back; shader: flat"
        scale="0.001 0.001 0.001"
        visible="false" class="raycastable">
      </a-entity>

        <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
        </a-entity>
      </a-entity>

      <a-entity id="ui" position="0 1.6 -2.5">
        <!-- Poster menu -->
        <a-entity id="menu" highlight>
          <a-entity id="hippogrifButton" position="-1.6 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #hippogrifPoster" mixin="poster"></a-entity>
          </a-entity>
          <a-entity id="houseelfButton" position="-0.8 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #houseelfPoster;" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="goblinButton" position="0 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #goblinPoster" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="phoenixButton" position="0.8 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #phoenixPoster" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="dementorButton" position="1.6 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #dementorPoster" mixin="poster"></a-entity>
          </a-entity>          
        </a-entity>

        <!-- Info panel of the selected animal. -->
        <a-entity
          id="infoPanel"
          position="0 0 0.5"
          info-panel
          visible="false"
          scale="0.001 0.001 0.001"
          geometry="primitive: plane; width: 1.5; height: 1.8"
          material="color: #333333; shader: flat; transparent: false" class="raycastable">
          <a-entity id="hippogrifMovieImage" mixin="movieImage" material="src: #hippogrif" visible="false"></a-entity>
          <a-entity id="phoenixMovieImage" mixin="movieImage" material="src: #phoenix" visible="false"></a-entity>
          <a-entity id="goblinMovieImage" mixin="movieImage" material="src: #goblin" visible="false"></a-entity>
          <a-entity id="houseelfMovieImage" mixin="movieImage" material="src: #houseelf" visible="false"></a-entity>
          <a-entity id="dementorMovieImage" mixin="movieImage" material="src: #dementor" visible="false"></a-entity>

          <a-entity id="movieTitle"
            position="-0.68 -0.1 0"
            text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: phoenix (2003)"></a-entity>
          <a-entity id="movieDescription"
            position="-0.68 -0.2 0"
            text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Harry potter creatures."></a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>

        </a-scene>
    </body>
</html>
