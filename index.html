PE html>
<html>
    <head>
        <title>Harry potter creatures ui</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="highlight.js"></script>
        <script src="info-panel.js"></script>
    </head>
    <body>
        <a-scene background="color:#212">
            <a-assets>
                <img id="bg" src="assets/background.jpg">
                <img src="assets/dementor.jpg">
                <img id="dm" src="assets/dementorPoster.jpg">
                <img src="assets/goblin.jpg">
                <img id="gb" src="assets/goblinPoster.jpg">
                <img src="assets/hippogrif.jpg">
                <img id="hg" src="assets/hippogrifPoster.jpg">
                <img src="assets/houseelf.jpg">
                <img id="he" src="assets/houseelfPoster.jpg">
                <img src="assets/pheonix.jpg">
                <img id="ph" src="assets/phoenixPoster.jpg">
            </a-assets>
            <a-mixin id="frame" geometry="primitive:plane; width:0.57; height:0.8192" material="color:white;shader:flat"></a-mixin>
            <a-mixin id="poster" geometry="primitive:plane; width:0.57; height:0.8192" material="color:white;shader:flat" position="0 0 0.05"></a-mixin>
            <a-sky src="#bg"></a-sky>
            <a-entity id="ui" position="0 1.6 -2.5">
            <a-entity id="menu" highlight>
                <a-entity id="hippogrifb" position="-1.6 0 0" mixin="frame" class="menubutton">
                    <a-entity material="src:#hg" mixin="poster"></a-entity>
                </a-entity>
                <a-entity id="houseelf" position="-0.8 0 0" mixin="frame" class="menubutton">
                    <a-entity material="src:#he" mixin="poster"></a-entity>
                </a-entity>
                <a-entity id="goblin" position="0 0 0" mixin="frame" class="menubutton">
                    <a-entity material="src:#gb" mixin="poster"></a-entity>
                </a-entity>
                <a-entity id="phoenix" position="0.8 0 0" mixin="frame" class="menubutton">
                    <a-entity material="src:#ph" mixin="poster"></a-entity>
                </a-entity>
                <a-entity id="dementor" position="1.6 0 0" mixin="frame" class="menubutton">
                    <a-entity material="src:#dm" mixin="poster"></a-entity>
                </a-entity>
            </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
